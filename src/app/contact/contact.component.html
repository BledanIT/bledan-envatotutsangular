<form class="container p-5" [formGroup]="contactForm" (ngSubmit)="$event.preventDefault(); submitForm()">
    <div class="mb-3">
        <label class="form-label">Your name</label>
        <input 
            type="text" 
            class="form-control"
            formControlName="senderNameControl"
        >
        <div *ngIf="contactForm.get('senderNameControl')?.invalid && (contactForm.get('senderNameControl')?.dirty || contactForm.get('senderNameControl')?.touched)">
            <small class="text-danger" *ngIf="contactForm.get('senderNameControl')?.hasError('required')">This field is required</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Your email address</label>
        <input 
            type="email" 
            class="form-control"
            formControlName="senderEmailControl"
        >
        <div *ngIf="contactForm.get('senderEmailControl')?.invalid && (contactForm.get('senderEmailControl')?.dirty || contactForm.get('senderEmailControl')?.touched)">
            <small class="text-danger" *ngIf="contactForm.get('senderEmailControl')?.hasError('required')">This field is required</small>
            <small class="text-danger" *ngIf="contactForm.get('senderEmailControl')?.hasError('email')">Invalid email</small>
            <small class="text-danger" *ngIf="contactForm.get('senderEmailControl')?.hasError('invalidEmailDomain')">Unauthorized email domain</small>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea 
            class="form-control" 
            rows="3"
            formControlName="senderMessageControl"
        ></textarea>
        <div *ngIf="contactForm.get('senderMessageControl')?.invalid && (contactForm.get('senderMessageControl')?.dirty || contactForm.get('senderMessageControl')?.touched)">
            <small class="text-danger" *ngIf="contactForm.get('senderMessageControl')?.hasError('required')">This field is required</small>
            <small class="text-danger" *ngIf="contactForm.get('senderMessageControl')?.hasError('minlength')">Message must be at least 10 characters long</small>
        </div>
    </div>
    <div class="mb-3">
        <button 
            type="submit"
            class="btn btn-primary"
            [disabled]="contactForm.invalid"
        >Send Message</button>
    </div>
</form>
